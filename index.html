<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Generate a <br> <span class="green">a random password</span></h1>
        <h3>Never use an insecure password again.</h3>
        <input id="pass-len" type="text" class="pass-length" placeholder="Password Length">
        <button onclick="generatePasswords()">Generate passwords</button>
        <p id="error" class="error"></p>
        <hr class="line">
        <div class="passwords">
            <p id="password1-el" class="password"></p>
            <p id="password2-el" class="password"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
